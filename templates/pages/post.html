{% extends "base.html" %}
{% load  static %}

{% block content %}

<main id="post">
    <section id="post-content" class="container">
        <div id="post-content-text">
            <h1>{{ object.title }}</h1>
            {{ object.content | safe }}
        </div>
        <div id="post-content-image">
            <img src="{{ object.image.url }}" />
        </div>
    </section>
</main>

{% endblock content %}
