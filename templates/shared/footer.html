<footer>
    <section id="contact-us" class="container">
        <p>{{ email }}</p>
        <p>{{ phone }}</p>
    </section>
    <section id="contact-form" class="container">
        <h2>Contact us</h2>
        <form method="POST" action="{% url 'home_app:contact' %}">{% csrf_token %}
            <input type="text" placeholder="Name" name="name" />
            <input type="email" placeholder="Email" name="email" />
            <input type="textarea" placeholder="Message" name="message" />
            <button type="submit">Send</button>
        </form>
    </section>
</footer>
